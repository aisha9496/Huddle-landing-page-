<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="Huddle-landing-page-/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { 
      font-size: 11px; 
      font-family: "Open Sans", sans-serif; 
      text-align: center; 
      margin-top: 50px; 
      margin-bottom: 10px;
      color: #ffffff;
    }
    .attribution a { 
      color: hsl(300, 69%, 71%); 
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body> 
 <div class="container">
  <div class="wrapper">
    <div class="header">
      <img src="Huddle-landing-page-/images/logo.svg" width="180px" height="130px">
    </div>
    <div class="main">
      <div class="hero-img">
        <img src="images/illustration-mockups.svg">
      </div>
      <div class="hero-text">
       <h1>Build The Community Your Fans Will Love</h1>
       <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
       </p>
       <a>Register</a>
      </div>
    </div>
    <div class="social">
      <a href="#">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <div class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Aisha</a>.
      </p>
    </div>
  </div> 
</div>
